<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>
    <div>
        <form>
            <input type="text" name="name" id="name" placeholder="Item Name" style="width: 30%;">
            <input placeholder="DaadLine" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date"
                style="width: 25%;">
            <select name="priority" id="priority" style="width: 25%;">
                <option disabled selected>Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="button" id="submit" style="width: 15%;">Add Item</button>
        </form>
        <h2>Today's ToDoList</h2>
        <div id="toDayDiv">
        </div>
        <h2>Future ToDoList</h2>
        <div id="futureDiv">
        </div>
        <h2>Completed ToDoList</h2>
        <div id="completedDiv">
        </div>
    </div>
</body>

</html>
